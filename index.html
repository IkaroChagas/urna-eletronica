<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletrônica</title>
</head>
<body>

<div class="eletronic-machine">
    <div class="screen">
        <div class="division-1">
            <div class="division-1-left">

                <div class="division-1-1">

                  <span>SEU VOTO PARA:</span>
                    
                </div>
                <div class="division-1-2">
                    <span>VEREADOR</span>
                </div>
                <div class="division-1-3">
                   <div class="number flash"></div>
                   <div class="number"></div>
                </div>
                <div class="division-1-4">
                    Nome: João Bosco <br>
                    Partido: STA <br>
                    Vice-Prefeito: Paulo Marcelo
                </div>

            </div>
            <div class="division-1-right">
                <div class="division-1-img">
                    <img src="/images/candidato-2.png" alt="">
                        Prefeito
                </div>
                <div class="division-1-img small">
                    <img src="/images/candidato-1.png" alt="">
                        Vice-Prefeito
                </div>
            </div>

        </div>

        <div class="division-2">
            Aperte a tela <br>
            CONFIRMA para CONFIRMAR este voto <br>
            CORRIGE para REINICIAR este voto
        </div>

    </div>
    <div class="keyboard">
        <div class="keyboard-line">
            <div class="keyboard-button" onclick="chooseNumber('1')">1</div>
            <div class="keyboard-button" onclick="chooseNumber('2')">2</div>
            <div class="keyboard-button" onclick="chooseNumber('3')">3</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard-button" onclick="chooseNumber('4')">4</div>
            <div class="keyboard-button" onclick="chooseNumber('5')">5</div>
            <div class="keyboard-button" onclick="chooseNumber('6')">6</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard-button" onclick="chooseNumber('7')">7</div>
            <div class="keyboard-button" onclick="chooseNumber('8')">8</div>
            <div class="keyboard-button" onclick="chooseNumber('9')">9</div>
        </div>
        <div class="keyboard-line">
            <div class="keyboard-button" onclick="chooseNumber('0')">0</div>
    </div>
    <div class="keyboard-line">
        <div class="keyboard-button white" onclick="white()" >BRANCO</div>
        <div class="keyboard-button clear" onclick="clear()" >CORRIGE</div>
        <div class="keyboard-button confirm" onclick="confirm()" >CONFIRMA</div>
    </div>
</div>
</div>

<script src="steps.js"></script>
<script src="script.js"></script>
</body>
</html>
